<!DOCTYPE html>
<html ng-app="GroceryList">

  <head>
    <meta charset="utf-8" />
    <title>Grocery List</title>
    <link data-require="bootstrap@*" data-semver="4.0.0-alpha.2" rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.5.8/angular.js" data-semver="1.5.8"></script>
    <script data-require="ui-bootstrap@*" data-semver="2.1.3" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.1.3.js"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation"></nav>
    <div class="container" ng-controller="List">
      <add-item-form></add-item-form>
      <hr />
      <grocery-list></grocery-list>
      <hr />
      <cart-items></cart-items>
      <hr />
      <button type="button" class="btn btn-primary" ng-show="cartItems.length" ng-click="checkoutItems()">Checkout         <span class="fa fa-shopping-cart"></span>
      </button>
    </div>
    <div class="container" ng-controller="History"></div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script src="https://use.fontawesome.com/90e4cf53cf.js"></script>
  </body>

</html>
